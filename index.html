<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT QUIZZER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .header-icons {
            display: flex;
            gap: 20px;
            font-size: 24px;
        }

        .header-icons span {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .header-icons span:hover {
            transform: scale(1.1);
        }

        .category-filter {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .filter-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #333;
        }

        .category-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .category-select:focus {
            outline: none;
            border-color: #2196F3;
        }

        .category-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .score-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .score-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .score-title {
            font-size: 32px;
            font-weight: 500;
        }

        .score-value {
            font-size: 32px;
            color: #333;
        }

        .close-btn {
            font-size: 28px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #f44336;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s;
        }

        .percentage {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .quiz-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .speaker-icon {
            text-align: right;
            font-size: 28px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .speaker-icon:hover {
            transform: scale(1.2);
        }

        .kanji {
            text-align: center;
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #000;
        }

        .hiragana {
            text-align: center;
            font-size: 20px;
            color: #666;
            margin-bottom: 25px;
        }

        .instruction {
            text-align: center;
            font-size: 16px;
            margin-bottom: 25px;
            color: #666;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .option-main {
            font-size: 20px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .option-sub {
            font-size: 14px;
            color: #999;
        }

        .option-btn:hover:not(:disabled) {
            border-color: #999;
            background: #f9f9f9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .option-btn.correct {
            background: #4CAF50;
            border-color: #4CAF50;
            animation: correct-pulse 0.5s;
        }

        .option-btn.correct .option-main,
        .option-btn.correct .option-sub {
            color: white;
        }

        .option-btn.wrong {
            background: #f44336;
            border-color: #f44336;
            animation: wrong-shake 0.5s;
        }

        .option-btn.wrong .option-main,
        .option-btn.wrong .option-sub {
            color: white;
        }

        @keyframes correct-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wrong-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .wrong-answers {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }

        .wrong-answers.show {
            display: block;
        }

        .wrong-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .wrong-item {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #f44336;
        }

        .wrong-question {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .wrong-answer {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            margin: 5px 0;
        }

        .wrong-answer.incorrect {
            color: #f44336;
        }

        .wrong-answer.correct {
            color: #4CAF50;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .reset-btn {
            background: #f44336;
            color: white;
        }

        .clear-btn {
            background: #ff9800;
            color: white;
        }

        .export-btn {
            background: #4CAF50;
            color: white;
        }

        .control-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .file-upload {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 30px;
            background: #2196F3;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .upload-label:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        #fileInput {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 500;
        }

        .modal-close {
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }
    </style>
</head>

                ],
                "adjectives": [
                    {

                    },
                    {
                        "kanji": "Â∞è„Åï„ÅÑ",
                        "hiragana": "„Å°„ÅÑ„Åï„ÅÑ",
                        "meaning_en": "small",
                        "meaning_si": "‡∂ö‡∑î‡∂©‡∑è"
                    },
                    {
                        "kanji": "Êñ∞„Åó„ÅÑ",
                        "hiragana": "„ÅÇ„Åü„Çâ„Åó„ÅÑ",
                        "meaning_en": "new",
                        "meaning_si": "‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä"
                    },
                    {
                        "kanji": "Âè§„ÅÑ",
                        "hiragana": "„Åµ„Çã„ÅÑ",
                        "meaning_en": "old",
                        "meaning_si": "‡∂¥‡∂ª‡∂´"
                    }
                ]
            }
        };

        let database = [];
        let currentQuestion = null;
        let currentIndex = 0;
        let correctAnswers = 0;
        let totalQuestions = 0;
        let wrongAnswersList = [];
        let answeredQuestions = [];
        let currentCategory = 'all';
        let testHistory = [];
        let sessionStartTime = null;

        // Convert new format to flat array
        function convertDatabase(data) {
            const flatDb = [];
            
            if (data.japanese_vocabulary) {
                Object.keys(data.japanese_vocabulary).forEach(category => {
                    const items = data.japanese_vocabulary[category];
                    items.forEach(item => {
                        flatDb.push({
                            kanji: item.kanji,
                            hiragana: item.hiragana,
                            meaning_en: item.meaning_en,
                            meaning_si: item.meaning_si,
                            category: category
                        });
                    });
                });
            }
            
            return flatDb;
        }

        // Load database from JSON file
        function loadDatabase(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    database = convertDatabase(json);
                    
                    if (database.length > 0) {
                        localStorage.setItem('jlptDatabase', JSON.stringify(database));
                        alert(`Database loaded successfully! ${database.length} words loaded.`);
                        document.getElementById('uploadSection').style.display = 'none';
                        updateCategorySelect();
                        resetQuiz();
                    } else {
                        alert('Invalid database format!');
                    }
                } catch (error) {
                    alert('Error loading database: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function showUpload() {
            const upload = document.getElementById('uploadSection');
            upload.style.display = upload.style.display === 'none' ? 'block' : 'none';
        }

        function updateCategorySelect() {
            const categories = ['all', ...new Set(database.map(item => item.category))];
            const select = document.getElementById('categorySelect');
            select.innerHTML = categories.map(cat => 
                `<option value="${cat}">${cat.charAt(0).toUpperCase() + cat.slice(1)}</option>`
            ).join('');
            updateCategoryStats();
        }

        function changeCategory() {
            currentCategory = document.getElementById('categorySelect').value;
            answeredQuestions = [];
            saveProgress();
            updateCategoryStats();
            loadQuestion();
        }

        function updateCategoryStats() {
            const filtered = getFilteredDatabase();
            const answeredInCategory = answeredQuestions.filter(idx => {
                const item = database[idx];
                return currentCategory === 'all' || item.category === currentCategory;
            });
            
            document.getElementById('categoryWords').textContent = `${filtered.length} words`;
            const progress = filtered.length > 0 ? ((answeredInCategory.length / filtered.length) * 100).toFixed(0) : 0;
            document.getElementById('categoryProgress').textContent = `${progress}% completed`;
        }

        function getFilteredDatabase() {
            if (currentCategory === 'all') {
                return database;
            }
            return database.filter(item => item.category === currentCategory);
        }

        // Initialize
        function init() {
            // Load saved database or use sample
            const savedDb = localStorage.getItem('jlptDatabase');
            if (savedDb) {
                database = JSON.parse(savedDb);
            } else {
                database = convertDatabase(sampleData);
                localStorage.setItem('jlptDatabase', JSON.stringify(database));
            }
            
            // Load test history
            const savedHistory = localStorage.getItem('jlptTestHistory');
            if (savedHistory) {
                testHistory = JSON.parse(savedHistory);
            }

            // Update category select
            updateCategorySelect();
            
            // Load saved progress
            loadProgress();
            
            // Start session
            sessionStartTime = new Date();
            
            // Start quiz
            loadQuestion();
        }

        function loadProgress() {
            const saved = localStorage.getItem('jlptProgress');
            if (saved) {
                const data = JSON.parse(saved);
                correctAnswers = data.correctAnswers || 0;
                totalQuestions = data.totalQuestions || 0;
                answeredQuestions = data.answeredQuestions || [];
                currentCategory = data.currentCategory || 'all';
                document.getElementById('categorySelect').value = currentCategory;
            }

            const savedWrong = localStorage.getItem('jlptWrongAnswers');
            if (savedWrong) {
                wrongAnswersList = JSON.parse(savedWrong);
            }

            updateScore();
            updateCategoryStats();
        }

        function saveProgress() {
            localStorage.setItem('jlptProgress', JSON.stringify({
                correctAnswers,
                totalQuestions,
                answeredQuestions,
                currentCategory
            }));

            localStorage.setItem('jlptWrongAnswers', JSON.stringify(wrongAnswersList));
        }

        function loadQuestion() {
            const filtered = getFilteredDatabase();
            
            if (filtered.length === 0) {
                alert('No words in this category!');
                return;
            }

            // Get unanswered questions in current category
            const filteredIndices = filtered.map(item => database.indexOf(item));
            const unanswered = filteredIndices.filter(idx => !answeredQuestions.includes(idx));

            if (unanswered.length === 0) {
                // Reset category progress
                answeredQuestions = answeredQuestions.filter(idx => {
                    const item = database[idx];
                    return currentCategory !== 'all' && item.category !== currentCategory;
                });
                saveProgress();
                updateCategoryStats();
            }

            // Get available questions
            const available = filteredIndices.filter(idx => !answeredQuestions.includes(idx));

            // Random question
            const randomIndex = Math.floor(Math.random() * available.length);
            currentIndex = available[randomIndex];
            currentQuestion = database[currentIndex];

            // Display question
            document.getElementById('kanji').textContent = currentQuestion.kanji;
            document.getElementById('hiragana').textContent = currentQuestion.hiragana;

            // Generate options
            generateOptions();
        }

        function generateOptions() {
            const filtered = getFilteredDatabase();
            const options = [{
                si: currentQuestion.meaning_si,
                en: currentQuestion.meaning_en
            }];
            
            // Add 3 random wrong answers from same category
            const otherWords = filtered.filter(w => w.meaning_si !== currentQuestion.meaning_si);
            while (options.length < 4 && otherWords.length >= 3) {
                const random = otherWords[Math.floor(Math.random() * otherWords.length)];
                const opt = {
                    si: random.meaning_si,
                    en: random.meaning_en
                };
                if (!options.find(o => o.si === opt.si)) {
                    options.push(opt);
                }
            }

            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            // Display options
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <div class="option-main">${option.si}</div>
                    <div class="option-sub">${option.en}</div>
                `;
                btn.onclick = () => checkAnswer(option.si, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, button) {
            const allButtons = document.querySelectorAll('.option-btn');
            allButtons.forEach(btn => btn.disabled = true);

            const isCorrect = selected === currentQuestion.meaning_si;

            // Mark current button
            button.classList.add(isCorrect ? 'correct' : 'wrong');

            // Highlight correct answer if wrong
            if (!isCorrect) {
                allButtons.forEach(btn => {
                    const mainText = btn.querySelector('.option-main').textContent;
                    if (mainText === currentQuestion.meaning_si) {
                        btn.classList.add('correct');
                    }
                });

                // Add to wrong answers
                wrongAnswersList.push({
                    kanji: currentQuestion.kanji,
                    hiragana: currentQuestion.hiragana,
                    wrongAnswer_si: selected,
                    wrongAnswer_en: allButtons[Array.from(allButtons).findIndex(b => 
                        b.querySelector('.option-main').textContent === selected
                    )].querySelector('.option-sub').textContent,
                    correctAnswer_si: currentQuestion.meaning_si,
                    correctAnswer_en: currentQuestion.meaning_en,
                    category: currentQuestion.category,
                    timestamp: new Date().toISOString()
                });
            }

            // Update score
            totalQuestions++;
            if (isCorrect) {
                correctAnswers++;
            }
            answeredQuestions.push(currentIndex);

            updateScore();
            updateCategoryStats();
            saveProgress();

            // Next question
            const delay = isCorrect ? 1000 : 3000;
            setTimeout(() => {
                loadQuestion();
            }, delay);
        }

        function updateScore() {
            document.getElementById('correct').textContent = correctAnswers;
            document.getElementById('total').textContent = totalQuestions;
            
            const percentage = totalQuestions > 0 ? 
                ((correctAnswers / totalQuestions) * 100).toFixed(1) : 0;
            document.getElementById('percentage').textContent = percentage + '%';
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        function toggleWrongAnswers() {
            const wrongDiv = document.getElementById('wrongAnswers');
            const quizCard = document.getElementById('quizCard');
            
            if (wrongDiv.classList.contains('show')) {
                wrongDiv.classList.remove('show');
                quizCard.style.display = 'block';
            } else {
                wrongDiv.classList.add('show');
                quizCard.style.display = 'none';
                displayWrongAnswers();
            }
        }

        function displayWrongAnswers() {
            const list = document.getElementById('wrongList');
            list.innerHTML = '';

            if (wrongAnswersList.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No wrong answers yet! Keep it up! üéâ</p>';
                return;
            }

            // Group by category
            const byCategory = {};
            wrongAnswersList.forEach(item => {
                const cat = item.category || 'uncategorized';
                if (!byCategory[cat]) byCategory[cat] = [];
                byCategory[cat].push(item);
            });

            Object.keys(byCategory).forEach(cat => {
                const catTitle = document.createElement('h4');
                catTitle.style.marginTop = '20px';
                catTitle.style.marginBottom = '10px';
                catTitle.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                list.appendChild(catTitle);

                byCategory[cat].forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'wrong-item';
                    div.innerHTML = `
                        <div class="wrong-question">Qz: ${item.kanji} (${item.hiragana})</div>
                        <div class="wrong-answer incorrect">‚úó ${item.wrongAnswer_si} (${item.wrongAnswer_en})</div>
                        <div class="wrong-answer correct">‚úì ${item.correctAnswer_si} (${item.correctAnswer_en})</div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        function clearWrongAnswers() {
            if (confirm('Clear all wrong answers from history?')) {
                wrongAnswersList = [];
                saveProgress();
                displayWrongAnswers();
            }
        }

        function resetQuiz() {
            if (confirm('Reset all progress? This will save current session to history.')) {
                // Save current session to history
                if (totalQuestions > 0) {
                    saveSessionToHistory();
                }

                correctAnswers = 0;
                totalQuestions = 0;
                answeredQuestions = [];
                wrongAnswersList = [];
                sessionStartTime = new Date();
                saveProgress();
                updateScore();
                updateCategoryStats();
                loadQuestion();
                
                const wrongDiv = document.getElementById('wrongAnswers');
                const quizCard = document.getElementById('quizCard');
                wrongDiv.classList.remove('show');
                quizCard.style.display = 'block';
            }
        }

        function saveSessionToHistory() {
            const session = {
                date: new Date().toISOString(),
                startTime: sessionStartTime,
                endTime: new Date(),
                category: currentCategory,
                totalQuestions: totalQuestions,
                correctAnswers: correctAnswers,
                accuracy: ((correctAnswers / totalQuestions) * 100).toFixed(1),
                wrongAnswers: [...wrongAnswersList]
            };

            testHistory.push(session);
            localStorage.setItem('jlptTestHistory', JSON.stringify(testHistory));
        }

        function exportHistory() {
            if (totalQuestions > 0) {
                saveSessionToHistory();
            }

            const md = generateMarkdownHistory();
            const blob = new Blob([md], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `jlpt-quiz-history-${new Date().toISOString().split('T')[0]}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function generateMarkdownHistory() {
            let md = `# JLPT Quiz Test History\n\n`;
            md += `Generated: ${new Date().toLocaleString()}\n\n`;
            md += `---\n\n`;

            // Overall statistics
            const totalTests = testHistory.length;
            const totalQs = testHistory.reduce((sum, t) => sum + t.totalQuestions, 0);
            const totalCorrect = testHistory.reduce((sum, t) => sum + t.correctAnswers, 0);
            const overallAccuracy = totalQs > 0 ? ((totalCorrect / totalQs) * 100).toFixed(1) : 0;

            md += `## Overall Statistics\n\n`;
            md += `- **Total Tests**: ${totalTests}\n`;
            md += `- **Total Questions Answered**: ${totalQs}\n`;
            md += `- **Total Correct**: ${totalCorrect}\n`;
            md += `- **Overall Accuracy**: ${overallAccuracy}%\n\n`;
            md += `---\n\n`;

            // Individual test sessions
            md += `## Test Sessions\n\n`;
            
            testHistory.forEach((session, index) => {
                const date = new Date(session.date);
                const duration = Math.round((new Date(session.endTime) - new Date(session.startTime)) / 1000 / 60);
                
                md += `### Test ${index + 1} - ${date.toLocaleDateString()} ${date.toLocaleTimeString()}\n\n`;
                md += `- **Category**: ${session.category}\n`;
                md += `- **Duration**: ${duration} minutes\n`;
                md += `- **Questions**: ${session.totalQuestions}\n`;
                md += `- **Correct**: ${session.correctAnswers}\n`;
                md += `- **Accuracy**: ${session.accuracy}%\n\n`;

                if (session.wrongAnswers && session.wrongAnswers.length > 0) {
                    md += `#### Wrong Answers\n\n`;
                    md += `| Kanji | Hiragana | Your Answer | Correct Answer | Category |\n`;
                    md += `|-------|----------|-------------|----------------|----------|\n`;
                    
                    session.wrongAnswers.forEach(wa => {
                        md += `| ${wa.kanji} | ${wa.hiragana} | ${wa.wrongAnswer_si} (${wa.wrongAnswer_en}) | ${wa.correctAnswer_si} (${wa.correctAnswer_en}) | ${wa.category} |\n`;
                    });
                    md += `\n`;
                }

                md += `---\n\n`;
            });

            // Category breakdown
            md += `## Category Performance\n\n`;
            const categoryStats = {};
            
            testHistory.forEach(session => {
                if (!categoryStats[session.category]) {
                    categoryStats[session.category] = {
                        total: 0,
                        correct: 0
                    };
                }
                categoryStats[session.category].total += session.totalQuestions;
                categoryStats[session.category].correct += session.correctAnswers;
            });

            md += `| Category | Questions | Correct | Accuracy |\n`;
            md += `|----------|-----------|---------|----------|\n`;
            
            Object.keys(categoryStats).forEach(cat => {
                const stats = categoryStats[cat];
                const acc = ((stats.correct / stats.total) * 100).toFixed(1);
                md += `| ${cat} | ${stats.total} | ${stats.correct} | ${acc}% |\n`;
            });

            md += `\n---\n\n`;
            md += `*Generated by JLPT Quizzer*\n`;

            return md;
        }

        function showHistory() {
            const modal = document.getElementById('historyModal');
            const content = document.getElementById('historyContent');
            
            if (testHistory.length === 0) {
                alert('No test history available yet!');
                return;
            }

            // Generate HTML for history
            let html = '<div style="line-height: 1.6;">';
            
            const totalTests = testHistory.length;
            const totalQs = testHistory.reduce((sum, t) => sum + t.totalQuestions, 0);
            const totalCorrect = testHistory.reduce((sum, t) => sum + t.correctAnswers, 0);
            const overallAccuracy = totalQs > 0 ? ((totalCorrect / totalQs) * 100).toFixed(1) : 0;

            html += `<h3>Overall Statistics</h3>`;
            html += `<p><strong>Total Tests:</strong> ${totalTests}</p>`;
            html += `<p><strong>Total Questions:</strong> ${totalQs}</p>`;
            html += `<p><strong>Overall Accuracy:</strong> ${overallAccuracy}%</p>`;
            html += `<hr style="margin: 20px 0;">`;

            html += `<h3>Recent Sessions</h3>`;
            testHistory.slice(-5).reverse().forEach((session, index) => {
                const date = new Date(session.date);
                html += `<div style="background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 10px;">`;
                html += `<p><strong>${date.toLocaleDateString()} ${date.toLocaleTimeString()}</strong></p>`;
                html += `<p>Category: ${session.category} | Questions: ${session.totalQuestions} | Accuracy: ${session.accuracy}%</p>`;
                html += `</div>`;
            });

            html += '</div>';
            content.innerHTML = html;
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('historyModal').classList.remove('show');
        }

        function playAudio() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentQuestion.hiragana);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert('Pronunciation: ' + currentQuestion.hiragana);
            }
        }

        // Save session before closing
        window.addEventListener('beforeunload', () => {
            if (totalQuestions > 0) {
                saveSessionToHistory();
            }
        });

        // Start the app
        init();
    </script>
</body>
</html>
